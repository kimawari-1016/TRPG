<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>TRPGキャラクターシート</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input[type="text"], input[type="number"] { width: 60px; }
    table { border-collapse: collapse; margin-bottom: 20px; }
    td, th { border: 1px solid #ccc; padding: 4px 8px; text-align: center; }
    .status-table { margin-bottom: 40px; }
    .skill-entry, .custom-skill-entry, .custom-skill { margin-bottom: 10px; }
    .custom-skill input[type="text"] { width: 200px; }
    .custom-skill textarea { width: 300px; height: 60px; }
  </style>
</head>
<body>
<h1>TRPGキャラクターシート</h1>
<label>名前：<input type="text"></label><br>
<label>年齢：<input type="number"></label>
<label>性別：<input type="text"></label><br><label>特色： <select id="color" onchange="updateRegion()"> <option value="白">白</option> <option value="黄">黄</option> <option value="橙">橙</option> <option value="赤">赤</option> <option value="紫">紫</option> <option value="青">青</option> <option value="緑">緑</option> <option value="黒">黒</option> </select> </label> <span id="region">シストベリ</span>

<div class="status-table">
  <h3>メインステータス</h3>
  <p>使用可能ポイント：<span id="remainingPoints">250</span></p>
  <table>
    <tr>
      <th></th>
      <th>体力</th><th>精神</th><th>筋力</th><th>俊敏</th><th>器用</th><th>知力</th>
    </tr>
    <tr>
      <td>初期値</td>
      <td><input type="number" id="sta_体" value="30" readonly></td>
      <td><input type="number" id="sta_精" value="30" readonly></td>
      <td><input type="number" id="sta_筋" value="30" readonly></td>
      <td><input type="number" id="sta_俊" value="30" readonly></td>
      <td><input type="number" id="sta_器" value="30" readonly></td>
      <td><input type="number" id="sta_知" value="30" readonly></td>
    </tr>
    <tr>
      <td>割り振り</td>
      <td><input type="number" id="add_体" placeholder="" oninput="updateStats()"></td>
      <td><input type="number" id="add_精" placeholder="" oninput="updateStats()"></td>
      <td><input type="number" id="add_筋" placeholder="" oninput="updateStats()"></td>
      <td><input type="number" id="add_俊" placeholder="" oninput="updateStats()"></td>
      <td><input type="number" id="add_器" placeholder="" oninput="updateStats()"></td>
      <td><input type="number" id="add_知" placeholder="" oninput="updateStats()"></td>
    </tr>
  </table>
</div><div class="status-table">
  <h3>戦闘ステータス</h3>
  <p>戦闘ステータス用ポイント：<span id="combatPoints">0</span></p>
  <table>
    <tr>
      <th></th>
      <th>HP</th><th>MP</th><th>装甲値</th><th>速度</th><th>後隙</th>
    </tr>
    <tr>
      <td>初期値</td>
      <td><input type="number" id="sta_HP" readonly></td>
      <td><input type="number" id="sta_MP" readonly></td>
      <td><input type="number" id="sta_DEF" readonly></td>
      <td><input type="number" id="sta_SPD" readonly></td>
      <td><input type="number" id="sta_DLY" readonly></td>
    </tr>
    <tr>
      <td>割り振り</td>
      <td><input type="number" id="add_HP" oninput="updateStats()"></td>
      <td><input type="number" id="add_MP" oninput="updateStats()"></td>
      <td><input type="number" id="add_DEF" oninput="updateStats()"></td>
      <td><input type="number" id="add_SPD" oninput="updateStats()"></td>
      <td><input type="number" id="add_DLY" oninput="updateStats()"></td>
    </tr>
    <tr>
      <td>合計</td>
      <td><input type="number" id="total_HP" readonly></td>
      <td><input type="number" id="total_MP" readonly></td>
      <td><input type="number" id="total_DEF" readonly></td>
      <td><input type="number" id="total_SPD" readonly></td>
      <td><input type="number" id="total_DLY" readonly></td>
    </tr>
  </table>
</div><div class="status-table">
  <h3>技能</h3>
  <p>スキルポイント：<span id="skillPoints">1000</span></p>
  <div id="skills">
    <div class="skill-entry">威圧：<input type="number" oninput="updateStats()" data-name="威圧" value="0"></div>
    <div class="skill-entry">交渉：<input type="number" oninput="updateStats()" data-name="交渉" value="0"></div>
    <div class="skill-entry">乗馬：<input type="number" oninput="updateStats()" data-name="乗馬" value="0"></div>
    <div class="skill-entry">水泳：<input type="number" oninput="updateStats()" data-name="水泳" value="0"></div>
    <div class="skill-entry">登攀：<input type="number" oninput="updateStats()" data-name="登攀" value="0"></div>
    <div class="skill-entry">追跡：<input type="number" oninput="updateStats()" data-name="追跡" value="0"></div>
    <div class="skill-entry">知識：<input type="text" readonly value=""><input type="number" oninput="updateStats()" data-name="知識" value="0"></div>
    <div class="skill-entry">芸術：<input type="text" readonly value=""><input type="number" oninput="updateStats()" data-name="芸術" value="0"></div>
    <div class="skill-entry">創作：<input type="text" readonly value=""><input type="number" oninput="updateStats()" data-name="創作" value="0"></div>
    <div class="skill-entry">礼儀作法：<input type="number" oninput="updateStats()" data-name="礼儀作法" value="0"></div>
    <div class="skill-entry">回避：<input type="number" oninput="updateStats()" data-name="回避" value="0"></div>
    <div class="skill-entry">隠密：<input type="number" oninput="updateStats()" data-name="隠密" value="0"></div>
  </div>
</div><!-- JavaScript and logic updates would go here --></body>
</html>
