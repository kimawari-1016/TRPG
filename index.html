<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TRPGキャラ作成</title>
  <style>
    .status-group {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
    .status-box {
      border: 1px solid #ccc;
      padding: 10px;
      width: 130px;
      text-align: center;
    }
    .status-box input {
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>キャラクター作成</h1>

  <label>名前：<input type="text" id="name"></label><br>
  <label>年齢：<input type="number" id="age"></label><br><br>

  <label>特色：
    <select id="color" onchange="updateRegion()">
      <option value="白">白</option>
      <option value="黄">黄</option>
      <option value="橙">橙</option>
      <option value="赤">赤</option>
      <option value="紫">紫</option>
      <option value="青">青</option>
      <option value="緑">緑</option>
      <option value="黒">黒</option>
    </select>
  </label>

  <span id="region">シストベリ</span>

  <h2>ステータス</h2>
  <p>割り振り可能ポイント: <span id="point-pool">250</span></p>

  <div class="status-group" id="status-container">
    <!-- 各ステータスの入力枠がここに追加されます -->
  </div>

  <script>
    const regionMap = {
      "白": "シストベリ",
      "黄": "黄華",
      "橙": "燈火祖界",
      "赤": "極紅",
      "紫": "フィーリラ",
      "青": "アジュール",
      "緑": "ヴェルディア",
      "黒": "メランペプロス"
    };

    function updateRegion() {
      const color = document.getElementById("color").value;
      document.getElementById("region").textContent = regionMap[color];
    }

    const maxPoints = 250;
    const baseStat = 30;

    const statusList = [
      { name: "体力", id: "vitality" },
      { name: "精神", id: "spirit" },
      { name: "筋力", id: "strength" },
      { name: "俊敏", id: "agility" },
      { name: "器用", id: "dexterity" },
      { name: "知力", id: "intelligence" }
    ];

    function createStatusInputs() {
      const container = document.getElementById("status-container");

      statusList.forEach(stat => {
        const box = document.createElement("div");
        box.className = "status-box";

        box.innerHTML = `
          <div>${stat.name}</div>
          <div>
            <label>基礎値<br>
              <input type="number" id="${stat.id}-current" value="${baseStat}" readonly>
            </label>
          </div>
          <div>
            <label>割り振り<br>
              <input type="number" id="${stat.id}-add" value="0" min="0" oninput="updatePoints()">
            </label>
          </div>
        `;

        container.appendChild(box);
      });
    }

    function updatePoints() {
      let totalCost = 0;

      statusList.forEach(stat => {
        const addValue = parseInt(document.getElementById(`${stat.id}-add`).value) || 0;
        const currentValue = baseStat + addValue;

        // コスト計算：100以下は1、101以降は2
        let cost = 0;
        for (let i = 1; i <= addValue; i++) {
          const value = baseStat + i;
          cost += (value > 100) ? 2 : 1;
        }

        totalCost += cost;

        // 現在値の更新
        document.getElementById(`${stat.id}-current`).value = currentValue;
      });

      const remaining = maxPoints - totalCost;
      const pointPool = document.getElementById("point-pool");
      pointPool.textContent = remaining;
      pointPool.style.color = (remaining < 0) ? "red" : "black";
    }

    // 初期化
    createStatusInputs();
  </script>
</body>
</html>
